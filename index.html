<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <img
              src="/images/black-wavy-shapes-background_79603-1364.jpg"
              class="map-img"
            />
            <div class="row">
              <img
                src="/images/pngtree-credit-card-chip-shopping-png-image_11198229.png"
                width="60px"
              />
              <img src="/images/MasterCard-Logo-1990.png" width="80px" />
            </div>
            <div class="row card-no">
              <p>5555</p>
              <p>5555</p>
              <p>5555</p>
              <p>5555</p>
            </div>
            <div class="row card-holder">
              <p>Card Holder</p>
              <p>Valid Till</p>
            </div>
            <div class="row name">
              <p>Orkhan Aslanov</p>
              <p>15/25</p>
            </div>
          </div>
          <div class="back">
            <img
              src="/images/black-wavy-shapes-background_79603-1364.jpg"
              class="map-img"
            />
            <div class="bar"></div>
            <div class="row card-cvv">
              <div>
                <img src="/images/istockphoto-1359818120-612x612.jpg" />
              </div>
              <p>555</p>
            </div>
            <div class="row signature">
              <p>Customer Signature</p>
              <img src="/images/MasterCard-Logo-1990.png" width="80px" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
